---
- name: Install python for Ubuntu 20
  hosts: coder
  gather_facts: no
  pre_tasks:
  - name: Install python for Ansible
    raw: bash -c "test -e /usr/bin/python || (apt -qqy update && apt install -qy python3)"
    register: output
    changed_when: output.stdout != ""

- name: Provision the main "coder" machine basics
  hosts: coder
  vars_files:
  - vars/main.yml
  roles:
  - init
  - system-dependencies
  tasks:
  - meta: flush_handlers

- name: Provision the main "coder" machine applications
  hosts: coder
  vars_files:
  - vars/main.yml
  roles:
  - repository-setup
  - docker-apps-setup
  - security
  - reverse-proxy
  - ihaskell
  - eclipse-theia
  - vnc-server
